message: "Кто понимает в перманенте, взгляните, пожалуйста, фотошоп аккаунта мастера. \r\nЭто реальные работы или всё-таки так обработаны хорошо программами. Просто сама мечтаю сделать себе \r\nмикроблейдинг бровей. Ищу мастера и наткнулась на нее. \r\nВсе мои подруги, кто делал перманент ходят с не очень естественными, а иногда даже с очень неестественными бровями. \r\nА тут такие шикарные работы. всё натурально смотрится. Просто высший пилотаж. Поэтому засомневалась в реальности. \r\nВобщем Кто что скажет? \r\nМастер делает перманент бровей, губ и межресничку, микроблейдинг бровей. Мастер опытный. \r\nСам мастер перманентного макияжа из Брянска, но я спросила, и мне сказали что иногда бывает в Москве. \r\n \r\nВот ее  <a href=https://www.instagram.com/anna.artbeauty32/>инстаграм</a> там микроблейдинг бровей, перманентный макияж губ, стрелок \r\n \r\nЕсли не открывается ссылка, то Вот другая ссылка <a href=\"https://www.instagram.com/anna.artbeauty32\">https://www.instagram.com/anna.artbeauty32</a>"
