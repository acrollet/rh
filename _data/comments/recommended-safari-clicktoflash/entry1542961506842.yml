message: "последовательно реализует свою стратегию по продвижению услуг в сфере интеллектуальной собственности в российские регионы — центры производства наукоемкой продукции, создания инновационных технологий, прорывных научно-технических достижений, открывая филиалы. Новосибирский филиал стал 12-м офисом фирмы в России.высококвалифицированная помощь, опыт и знания патентных поверенных и юристов нашей фирмы для выработки и реализации современных стратегий по правовой охране, управлению и коммерциализации результатов интеллектуальной деятельности как в Российской Федерации, так и за рубежом.18 октября в Новосибирском Академгородке состоялся семинар «Создание и правовая защита наукоемких технологий», рассчитанный на представителей научно-исследовательских институтов, промышленных компаний, а также специалистов внедренческих департаментов, патентоведов, инженеров, изобретателей и др. Новосибирск Своим основанием Новосибирск обязан появлению Транссибирской магистрали. В 1893 году строительство этого Великого железнодорожного пути остановилось на подступах к берегам реки Обь, через которую нужно было строить железнодорожный мост.Дальнейшее развитие событий напоминает классическую ситуацию – из грязи в князи. Новониколаевск восстанавливается, после чего становится главным городом новой Новониколаевской губернии, а затем и административным центром всей Сибири, получая вместе с новым статусом и новое название - Новосибирск. Новосибирск В годы войны в Новосибирске делают самолеты, бронепоезда, снаряды, мины, оптические прицелы для оружия, радиопередатчики, обмундирование. Также на передовую отсюда идет продовольствие, а жители города сдают кровь для раненых солдат. НовосибирскТак, меньше чем за сто лет своей истории рабочий поселок стал городом российской интеллигенции и крупнейшим региональным центром страны. Новосибирск в наше время В «лихие девяностые» Новосибирск не избежал общей участи и прошел через огонь, НовосибирскКак и в любой столице, в Новосибирске принимаются важные решения по обеспечению тех или иных нужд и потребностей сибирских субъектов федерации. Для этих целей свою деятельность в городе осуществляют резиденция межрегиональной ассоциации «Сибирское соглашение», в которую входят 19 субъектов азиатской части России, исполнительная дирекция Ассоциации сибирских и дальневосточных городов, Сибирское Отделение Международной Ассоциации Руководителей предприятий. Новосибирск Кстати, что же касается предприятий - промышленность города сегодня представлена 214 крупными и средними объектами энергетики, газоснабжения, водоснабжения, металлургии, металлообработки, машиностроения. Таким образом, если Новосибирск нельзя назвать памятником старины, то уж точно можно смело назвать памятником современности, инновационности и нескончаемого движения вперед.Для тех, кто не привык тратить большие деньги на свой ночлег и кому не так принципиален уровень предоставляемых в гостинице услуг, могут выбрать отели категории 2* и 1*, а также хостелы. Они также преимущественно находятся в центральной части Новосибирска. Стоит задуматься, чтобы забронировать именно такой отель, если продолжительность вашего пребывания не больше одной-двух ночей. Новосибирск Что посмотреть? новосибирск, достопримечательности, зоопарк Как мы уже говорили, молодость Новосибирска практически не оставила ему возможности похвастать памятниками старины, но зато здесь представляется уникальная возможность насладится современной архитектурой.Особенность этого зоопарка состоит в том, что среди одиннадцати тысяч животных, обитающих здесь, большую часть занимают представители семейств куницеобразных и кошачьих. Именно поэтому Новосибирский зоопарк неофициально стал самым большим в мире \"кошачьим\" зоопарком.Для людей с хорошим чувством юмора можно привезти валенки и шапку-ушанку, лучше всего подобный набор подойдет для неискушенных холодом родственников с юга. А желающим потратиться, или, наоборот, не желающим мелочится, можно купить настоящую шкуру медведя, при условии, конечно, если вам не жалко бедное животное. НовосибирскТаким образом, транспорт по междугородным и международным направлениям из Новосибирска ходит с железнодорожного, речного и аэровокзала. Внутригородские же виды транспорта здесь – это трамваи, троллейбусы, автобусы, маршрутки и метро. Территория будущего города и прежде не была пустыней – на левом берегу Оби с XVIII века стояло село Кривощеково – большое, вполне справное, обжитое переселенцами из европейских губерний России. Но не оно стало основой будущего города – новый уклад родился на другом, правом, берегу. Родился практически в одночасье по меркам Большой Истории: к берегам Оби в 1893 году подошла Транссибирская магистраль.<a href=http://www.sibirintim.info/indi_6226.html>зрелые проститутки новосибирска\t </a>из окрестных сел к станции потянулись коммерческие обозы, а по Оби – баржи с алтайской мукой и лесом. Поселок быстро пополнялся переселенцами – к 1898 году в Новониколаевском было уже 7,8 тысячи жителей. Тогдашний статус его звучал странно для современного читателя – кабинетский поселок. Дело в том, что стоял он на землях, принадлежащих Кабинету – императорскому ведомству, осуществлявшему «владетельный надзор» над землей. В 1903-м, когда поселок обрел статус города, население его составляло 26 тысяч человек. 11 декабря 1908 года новониколаевцам было разрешено утверждать городскую управу и выбирать Городскую думу – город получил права полного городового положения. Фортуна и Меркурий благоволили юному городу: он стоял не просто на реке и магистрали, а еще и на потоке тогдашнего стратегического товара – муки. Мукомольное дело и сопряженные с ним работы составляли 70 % городской экономики. НовосибирскВ 1910-х Ново-Николаевск переживает настоящий строительный бум – коммерческие постройки строятся преимущественно из кирпича (урок, извлеченный по итогам большого пожара 1909 года), улицы расцвечивает красно-белая графика сибирского модерна – плоды трудов профессиональных архитекторов – и «пряничные» фантазии застройщиков-купцов.  Столичные журналисты и чиновники приезжали взглянуть на постановку школьного дела и остались в совершенном восторге от обаяния этих компактных, но рациональных зданий. А реальное училище, построенное Крячковым в 1912 году неподалеку от собора Александра Невского, НовосибирскНовониколаевцы были людьми живого и солнечного нрава – они любили учиться, любили зарабатывать деньги, любили технические новинки и сопричастность большому миру. Город-ребенок жадно всматривался в чарующее мерцание культуры. Жители Ново-Николаевска умели себя развлечь. По-разному – и галантно, и попросту.Городская управа прорабатывала множество эффектных проектов – новая электростанция, мост через Каменку, водопровод, Народный дом, торговый пассаж с модными магазинами, трамвайные линии. Война, поначалу принесшая выгодные оборонные заказы, быстро показала городу свою суть – скомкала все чудесные намерения и бросила их в воронку хаоса. Процветающий город, в котором при 107 тысячах населения работало семь банков, «вошел в затяжной штопор».С 13 июня 1921 года Новониколаевск становится центром Новониколаевской губернии, из Омска сюда переводятся все губернские структуры, включая редакцию газеты «Советская Сибирь». В 1925-м Новониколаевск на десять лет становится административным центром огромного Сибирского края. Сибкрай вобрал в себя практически все губернии и округа зауральской России. В 1920–1930-х именно Новосибирск и Сталинград стали дежурными фигурантами градостроительных журналов, главными полигонами соцурбанистики. И архитектурные находки одного тут же ревниво повторял другой. Когда в Сталинграде затеяли строительство футуристического «синтез-цирка» с уникальным тонкостенным куполом, Новосибирск И зрелища он должен был принимать такие же феерические: по сцене идут ликующие массы и катятся настоящие трактора, под куполом красные звездолетчики бьются за освобождение марсианского пролетариата, красные акванавты ныряют прямо из звездных высей в бассейн арены. И кумачовые толпы на сцене, сливаясь с проекцией на экране, кажутся вовсе бесконечными… Третьему по количеству жителей городу России и столице Сибири свойственны те же проблемы, что и другим мегаполисам. При общем количестве людей вокруг нужно постараться, чтобы найти любовь и построить счастливые, долгосрочные отношения в этом крупнейшем городе Сибири. НовосибирскЗа Новосибирском закрепилась слава не только промышленного города, но и крупного образовательного центра страны. Сюда приезжают получать образование со всей Сибири. Новосибирским мужчинам можно только позавидовать – согласно данным Новосибирскстата каждая вторая жительница города до 30 лет имеет высшее образование. Столицу Сибири можно смело назвать одним из самых образованных городов страны.Зимой – это ожившая зимняя сказка, а летом и весной – цветущий оазис и популярное место для длительных прогулок у горожан. Новосибирцы ценят свое короткое лето, а потому в солнечный день весь город выбирается на песчаные пляжи Обского водохранилища. 1970-м – был создан и третий академический центр – Сибирский филиал Академии медицинских наук (с 1979 – Сибирское отделение АМН). Одиночество в большом городе не может быть уделом современного человека, чьё сердце и душа всегда стремятся к гармонии. Человек нашего времени бежит от одиночества. В надежде найти свою половину мы устремляем свой взор в бескрайние просторы интернета. Они ведут нас в другие города и страны. И лишь в начале нового столетия властям стало понятно, что перспективы существования и хозяйственного развития этого поселка все же имеются. Таким образом, в декабре 1903 г. поселок Ново-Николаевский был преобразован в безуездный город Томской губернии с упрощенным городовым управлением. \r\n http://barnaul2.putany24.info/person/15851"
