message: "https://pradiz.com/tours/moscow/ostankino-tower-tour \r\nOstankino Tower Moscow Tour \r\nEnjoy sweeping views of Moscow from the Ostankino Tower, the highest structure in Europe! \r\n \r\nThe Ostankino TV Tower is one of the main symbols of the Soviet era and it is a unique chance to visit this state secure facility. \r\n \r\nBe ready to be lifted on the fastest elevators in Russia. \r\nOnly 57 seconds, and you will step out at the tallest structure point in whole Europe. At its observation point have breathtaking views \r\non day or night Moscow. \r\nWith an extra option to the tour - private guide services - be accompanied by our professional guide to the Tower, \r\nwho will give a tour of the sight and help with passing an ID control to the heart of the Russian Television! \r\n \r\nDear guests, \r\nStarting from December 2018 we offer this tour as part of talor-made Russian multi-day itineraries designed as per your request. \r\n \r\nShould you wish to visit the Tower, you may do so by booking an e-ticket prior to your visit at an official web site. \r\nThe tower has some limitations for visits, you may check out this great post for Russian tower visitor tips. \r\n \r\nActivity Details \r\nDuration: \r\n1 hour \r\nInstant confirmationTour type:  This is a self-guided tour unless booked with an optional extra - private guided services. Audio-guides are available for a small extra fee on spot.Available: Daily \r\nBook This Tour \r\n \r\n \r\n<a href=https://pradiz.com/tours/moscow/ostankino-tower-tour>Ostankino Tower Moscow Tour</a>"
